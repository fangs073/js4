<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js4.js"></script>
	<link rel="stylesheet" href="css.css">
</head>
<body>

	<h1 id="page-title">Vics & Vols</h1>

	<div class="input">
		<div class="form-container">
			<h2>Victim Entry</h2>
			<form id="victim-form">
				Name: <input type="text" name="name"><br>
				Phone: <input type="text" name="phone"><br>
				Street: <input type="text" name="street"><br>
				<input type="submit" value="Submit" onclick="getInfo(this.form, victims); addRow('victim-table', victims); return false;">
			</form>
		</div>

		<div class="form-container">
			<h2>Volunteer Entry</h2>
			<form>
				Name: <input type="text" name="name"><br>
				Phone: <input type="text" name="phone"><br>
				Street: <input type="text" name="street"><br>
				<input type="submit" value="Submit" onclick="getInfo(this.form, volunteers); addRow('volunteer-table', volunteers); return false;">
			</form>
		</div>
	</div>

	<div class="output">
		<div class="table-container">
			<table id="victim-table">
				<h2>Victims</h2>
				<tr>
					<th>Name</th>
					<th>Phone</th>
					<th>Street</th>
				</tr>
				<tr>
				</tr>
			</table>
		</div>

		<div class="table-container">
			<table class="volunteer-container">
				<h2>Volunteers</h2>
				<tr>
					<th>Name</th>
					<th>Phone</th>
					<th>Street</th>
				</tr>
				<tr>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
